name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]  # Only test with Node.js 18.x for now

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Setup test environment
      run: node scripts/ci-test-setup.js
    
    - name: Lint
      run: npm run lint
    
    - name: Build
      run: npm run build
    
    - name: Run unit tests
      run: npx vitest run --config vitest.unit.config.mts --reporter=basic --timeout=60000 --testNamePattern="^(?!.*Resource Monitor|.*OpenStudio Commands).*$"
      env:
        NODE_ENV: test
        CI: true
        VITEST_MAX_THREADS: 1
        VITEST_SEGFAULT_RETRY: 0
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-${{ matrix.node-version }}
        path: dist/