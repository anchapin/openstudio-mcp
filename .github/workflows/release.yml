name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Setup test environment
      run: node scripts/ci-test-setup.js
    
    - name: Build
      run: npm run build
    
    - name: Run tests
      run: npx vitest run --config vitest.unit.config.mts --reporter=basic --timeout=60000 --testNamePattern="^(?!.*Resource Monitor|.*OpenStudio Commands).*$"
      env:
        NODE_ENV: test
        CI: true
        VITEST_MAX_THREADS: 1
        VITEST_SEGFAULT_RETRY: 0
    
    - name: Package all platforms
      run: npm run package:all
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Windows Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/openstudio-mcp-server-win.exe
        asset_name: openstudio-mcp-server-win.exe
        asset_content_type: application/octet-stream
    
    - name: Upload macOS Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/openstudio-mcp-server-mac
        asset_name: openstudio-mcp-server-mac
        asset_content_type: application/octet-stream
    
    - name: Upload Linux Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/openstudio-mcp-server-linux
        asset_name: openstudio-mcp-server-linux
        asset_content_type: application/octet-stream